{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="text-center">
    {% for blog in blogposts %}
    <h2>{{ blog.title }}</h2>
    <h3>{{ blog.slug }}</h3>
    <h3>{{ blog.author }}</h3>
    <h3>{{ blog.created_on }}</h3>
    <p>{{ blog.content }}</p>
    <h5><a href="{% url 'blog_detail' blog.slug %}">Read more</a></h5>
    <hr>
    {% endfor %}
</div>


{% endblock %}
